<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCOUNT OF MONY</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center fw-bolder text-primary">ACCOUNT OF MONY</h1>
        <section class=" d-flex justify-content-between mt-5 row">
            <div class="container col-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 ">
                <img class="img-fluid h-100 " src="images/images.jpg" alt="">
            </div>

            <div class="container text-center col-12 mt-4 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
         <h4>INCOME</h4>
         <h6>income: <input class="border-0 outline alert-secondary p-1" type="text"></h6>
          <h4>EXPENSES</h4>
          <h6>food: <input id="food-input" class="border-0 outline alert-secondary p-1 ms-2 mb-2" type="text"></h6>
          <h6>rent: <input id="rent-input" class="border-0 outline alert-secondary p-1 ms-4 mb-2" type="text"></h6>
          <h6>clothes: <input id="clothes-input" class="border-0 outline alert-secondary p-1" type="text"></h6>
          <button id="claculate" class="border-0 bg-info rounded p-1 fw-bolder">CALCULATE</button>
          <h5 class="mt-3">TOTAL EXPENSES : <span id="total-expenses">0</span></h5>
          <h5 class="mt-3">BALANCE : <span>0</span></h5>
          <h6 class="mt-3">save: <input  class="w-25 outline pe-4 p-1 border-0 alert-secondary" type="text"> % <button class="border-0 rounded bg-info  p-2">SAVE</button></h6>
          <h5 class="mt-3">SAVING AMOUNT : <span>0</span></h5>
          <h5 class="mt-3">REMAINING BALANCE     : <span>0</span></h5>


            </div>

        </section>
    </header>
   
    



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
